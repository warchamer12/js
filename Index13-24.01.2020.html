<!DOCTYPE html>
<html lang="pl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>
      Dzien tygodnia Switch Case
    </title>
    <script type="text/javascript"></script>
  </head>
  <body>
    <script type="text/javascript">
      var a = prompt("Podaj dzien tygodnia: ",'');
      switch (a) {
        case "poniedzialek":
          document.write("Miłej pracy!");
          break;
        case "wtorek":
          document.write("Miłej pracy!");
          break;
        case "sroda":
          document.write("Miłej pracy!");
          break;
        case "czwartek":
          document.write("Miłej pracy!");
          break;
        case "piatek":
          document.write("Miłej pracy!");
          break;
        case "sobota":
          document.write("Miłego weekendu!");
          break;
        case "niedziela":
          document.write("Miłego weekendu!");
          break;
        default:
          document.write("Nie mam takiego dnia tygodnia!");
      }
    </script>
  </body>
  <!-- Plik zewnetrzny <script src="template.js" charset="utf-8"></script> -->
</html>
