<!DOCTYPE html>
<html lang="pl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Index 3</title>
  </head>
  <body>
    <h2>Pętle przykłady</h2>
  </body>
  <script>
    <!-- Pętla 1 -->
    for(n=0; n<10; ++n) {
      document.write(n);
    }

    <!-- Pętla 2 -->
    n=0
    while(n<10) {
      document.write(n);
      ++n;
    }

    <!-- Pętla 3 -->
    do {
      n=10;
    }while(n<10) {
      document.write(n);
      ++n;
    }
  </script>
</html>
